<html>
    <head>
        <title>Lucia's blog</title>
    </head>
    <body>
{% for post in posts %}
        <div>
            <h1><a href="http://127.0.0.1:8000/">{{ post.title }}</a></h1>
        <p>Published: {{ post.published_date }}</p>
<p>{{ post.text|linebreaksbr }}</p>
        </div>
{% endfor %}
       
    </body>
</html>
